<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Signature Generator</h1>
        <form id="signatureForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required pattern="^\+?\d{0,13}">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="button" onclick="generateSignature()">Generate Signature</button>
        </form>
        <div id="signaturePreview" class="signature-preview"></div>
        <button type="button" id="copyButton" onclick="copySignature()" style="display: none;">Copy Signature</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
